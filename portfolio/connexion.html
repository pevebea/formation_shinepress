<html lang="fr">
<head>

    <!-- Lien vers Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./home.html">CLSHOP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Nos Produits
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Ordinateurs</a></li>
              <li><a class="dropdown-item" href="#">Smartphones</a></li>
              <!-- <li><hr class="dropdown-divider"></li> -->
              <li><a class="dropdown-item" href="#">Electro Menager</a></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Connexion
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="connexion.html"><span class="fas fa-sign-in-alt m-2"></span>Se connecter</a></li>
              <li><a class="dropdown-item" href="inscription.html" target="_blank" ><span class="fas fa-user-plus m-2"></span>S'inscrire</a></li>
            </ul>
          </li>


        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Chercher un produit..">
          <button class="btn btn-outline-danger" type="submit">Chercher</button>
        </form>
      </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <!-- Image à gauche -->
        <div class="col-md-6 d-none d-md-block">
          <img class="img-fluid h-100" src="https://absystems.gr/wp-content/uploads/2023/11/store-4156934_1280-870x580.png" alt="">
        </div>
        <!-- Formulaire à droite -->
        <div class="col-md-6 bg-white p-4 shadow-sm rounded">
            <h2 class="text-center mb-4">Se connecter</h2>
            <form>
                <!-- Email -->
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <!-- Password -->
                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Mot de passe" required>
                </div>
                <!-- Checkbox se souvenir -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Se souvenir de moi
                    </label>
                </div>
                <!-- Bouton de connexion -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>

                <!-- Connexion avec Google, Facebook, et GitHub -->
                <div class="text-center">
                    <p>Ou se connecter avec</p>
                    <a href="#" class="btn btn-outline-danger btn-sm me-2" title="Google"><i class="fab fa-google"></i></a>
                    <a href="#" class="btn btn-outline-primary btn-sm me-2" title="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="btn btn-outline-dark btn-sm me-2" title="GitHub"><i class="fab fa-github"></i></a>
                </div>

                <!-- Lien vers la page d'inscription -->
                <div class="text-center mt-3">
                    <p>Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
                </div>
            </form>
        </div>
    </div> 
</div>

<!-- Lien vers Bootstrap JS et Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
